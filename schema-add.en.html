<h1>Add New Schema</h1>

<h2>Entire a document</h2>

<form action="schema/" method=post accept-charset=utf-8>

<p><label>URI: <input type=url name=uri value=""></label></p>

<p><button type=submit>Add</button></p>

</form>

<p><label>URI: <input type=url name=uri value=""></label></p>

<p><label>Fragment to add:<br><textarea name=s></textarea></label></p>

<p><button type=submit>Add</button></p>

</form>
